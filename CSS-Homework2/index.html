<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>
<body>
    <div class="center">
        <!-- The Google Logo -->
        <img src="img/google.jpg" alt="Google Logo" class="centerimage"
        style="width: 400px;">
        <!-- Div for containing the search bar and related buttons and text -->
        <div class="searchbarbox">
            Search the web using Google! <br>
            <input type="text" style="width: 300px;"> <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
        <!-- Parent div for other divs under the search bar -->
        <div class="submenubox">
            <!-- Special Searches -->
            <div class="firstgreen"> 
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <!-- Company Related Links -->
            <div class="secondgreen">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
            </div>
            <!-- Subscription and Archive -->
            <div class="thirdgreen">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" style="width: 150px;" value="your e-mail"> <br>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"> &nbsp; Archive</a>
            </div>
        </div>
        <br>
        <!-- Copyright -->
        <span style="font-size:small">Copyright &copy;1998 Google Inc.</span>
    </div>
</body>
</html>
